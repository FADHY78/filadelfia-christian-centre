
<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filadelfia Christian Centre | TAG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tag-red': '#1E3A8A',
                        'tag-yellow': '#EAB308',
                        'crushed-red': '#172554',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        html {
            font-size: 15px; /* Slightly reduced from 16px to scale site down */
        }
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
        }
        .gradient-mesh {
            background-color: #172554;
            background-image: 
                radial-gradient(at 0% 0%, rgba(30, 58, 138, 0.4) 0px, transparent 50%),
                radial-gradient(at 50% 0%, rgba(234, 179, 8, 0.3) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(30, 58, 138, 0.4) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(234, 179, 8, 0.2) 0px, transparent 50%),
                radial-gradient(at 50% 100%, rgba(15, 23, 42, 0.4) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(30, 58, 138, 0.3) 0px, transparent 50%);
            background-size: 200% 200%;
            animation: mesh-animation 15s ease infinite;
        }
        @keyframes mesh-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .text-crushed-red { color: #172554; }
        .bg-crushed-red { background-color: #172554; }
        .text-tag-red { color: #1E3A8A; }
        .bg-tag-red { background-color: #1E3A8A; }
        .bg-tag-yellow { background-color: #EAB308; }
        .border-tag-red { border-color: #1E3A8A; }
        
        .smooth-shadow {
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .scrollbar-thin::-webkit-scrollbar {
            width: 4px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.15);
            border-radius: 100px;
        }
        /* Ensure no horizontal overflow on mobile */
        html, body {
            max-width: 100vw;
            overflow-x: hidden;
        }
        /* Better tap targets on mobile */
        @media (max-width: 640px) {
            button, a {
                -webkit-tap-highlight-color: transparent;
            }
        }
        /* Smooth mobile nav panel */
        .nav-slide-enter {
            transform: translateX(100%);
        }
        .nav-slide-active {
            transform: translateX(0);
        }
    </style>
<script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
